<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6bd2f0d981.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Gasto semanal</title>
</head>

<body>
    <h1>Gasto semanal</h1>
    <div class="conteiner">
        <form action="#" id="formulario">
            <h2 class="formulario__h2">AÃ±ade tus gastos</h2>
            <div class="formulario__input">
                <label for="nombre" class="formulario__label">Gasto:</label><input type="text" class="formulario__texto" id="nombre" name="Nombre" placeholder="Gasto">
            </div>
            <div class="formulario__input">
                <label for="cantidad" class="formulario__label">Cantidad:</label> <input type="text" class="formulario__texto" name="Cantidad" id="cantidad" placeholder="Cantidad en $">
            </div>

            <button type="submit" class="boton">Agregar</button>

        </form>

        <div class="listado">
            <h2 class="listado__h2">Listado</h2>
            <ul class="listado__lista">
                <li class="listado__opcion">
                    <p class="listado__texto--gasto">Transporte</p>
                    <p class="listado__texto--precio">$200</p>
                    <button class="btn" type="submit"><i class="btn__borrar fas fa-times"></i></button>
                </li>

            </ul>
            <div class="listado__presupuestos">
                <div class="listado__presupuesto">
                    Presupuesto: $800
                </div>
                <div class="listado__resto">
                    Restante: $800
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
